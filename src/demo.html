<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Demo html</title>
  </head>
  <body>
    <h1>Starteeeeee</h1>
    <p>{{"angular".length}}</p> <!-- data binding, js code -->
    <p>{{1 + 3}}</p>
    <input type="text" name="name" placeholder="uw naam..." ng-model="naam"/>
    <p>Welkom {{naam | uppercase}}</p>

    <h2>Eerste controller</h2>
    <section ng-controller="demoController">
      <p>{{naam + " " + voornaam}}</p>
      <img ng-src="{{person.img}}"</p>
      <button type="button" name="button" ng-click="sayHello()">Click meeeeeeeee</button>
    </section>

    <script src="../lib/angular/angular.js"></script>
    <script>

    function Person(naam, voornaam, img)
    {
      this.naam = naam;
      this.voornaam = voornaam;
      this.img = img;
    }

    var demoController = function($scope)
    {
        $scope.naam = "siiiii";
        $scope.voornaam = "yooooooooo";

        $scope.person = new Person("vooooornaaam", "aaaachternaaaaaaam", "https://s3.amazonaws.com/uifaces/faces/twitter/sillyleo/128.jpg");

        $scope.sayHello = function()
        {
          alert("hello");
        };
    };

    var app = angular.module("app", []);
    app.controller("demoController", demoController);

    </script>
  </body>
</html>
